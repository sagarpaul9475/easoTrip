<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ccc;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
    }
    input {
      width: 96%;
      background-color: #ccc;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Book a Flight Ticket</h1>
    <form id="bookingForm">
      
        <div class="form-group">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" required>
        </div>
  
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" required>
        </div>
  
        <div class="form-group">
          <label for="date">Date of Travel:</label>
          <input type="date" id="date" required>
        </div>
  
        <div class="form-group">
          <label for="passengerName">Passenger Name:</label>
          <input type="text" id="passengerName" required>
        </div>
  
        <button onclick="booknow()" id="btn">Book Now</button>
      </form>
  </div>
  <script>
    function booknow(){
    window.open('https://www.skyscanner.co.in/?previousCultureSource=COOKIE&redirectedFrom=www.skyscanner.net%27');
}
  </script>

</body>
</html>
