<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        *{
            position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;

        }
.loader {
  width: 60px;
  height: 16px;
  display: flex;
  justify-content: space-between;
  animation: l3-0 2s infinite alternate;
}
.loader:before,
.loader:after {
  content: "";
  width: 16px;
  background: #3FB8AF;
  animation: l3-1 1s infinite alternate;
}
.loader:after {
  background: #FF3D7F;
  --s:-1;
}
@keyframes l3-0 {
   0%,40%   {transform: rotate(0)}
   80%,100% {transform: rotate(.5turn)}
}
@keyframes l3-1 {
   80%,100% {transform: translate(calc(var(--s,1)*14px))}
}

    </style>
</head>
<body>
    <div class="loader"></div>
    <audio id="loaderSound" src="loading-sound.mp3" preload="auto" loop></audio>
    <script>
        const loaderSound = document.getElementById('loaderSound');

        // Play sound on load
        loaderSound.play();

        // Automatically hide loader after 2 seconds
        setTimeout(() => {
            window.location.href = 'search.html'; // Redirect to the next page
        }, 2000);
    </script>
</body>
</html>
