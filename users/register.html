<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 70px; /* To match the padding used in your homepage */
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .signin-link a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signin-link a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Join Us</h2>
        <form action="register.php" method="POST">
            <label for="first">Enter First Name:</label>
            <input type="text" id="first" name="first" required>

            <label for="second">Enter Last Name:</label>
            <input type="text" id="second" name="second" required>

            <label for="mail">Enter Email:</label>
            <input type="email" id="mail" name="mail" required>

            <label for="pass">Enter Password:</label>
            <input type="password" id="pass" name="pass" required>

            <input type="submit" value="Register" name="btn">
        </form>
        <div class="signin-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
</body>
</html>
